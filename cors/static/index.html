<!DOCTYPE html>
<html>
<head>
    <title></title>

    <!--script type="text/javascript">
        jQuery('document').ready(
            function(){

    <script type="text/javascript">
        jQuery('document').ready(
            function(){
                jQuery.get({
                    url: 'http://127.0.0.1:5000/v1/cursos',
                    success: function(data){
                        var cursos_cont = jQuery("#cursos-container");
                        for (var i = 0; i < data.length; i++) {
                            cursos_cont.append("<li>"+data[i].name+"</li>");
                        }
                    }
                });
            }
        );

    </script>
</head>
<body>
    Cursos
    <ul id="cursos-container">holanda</ul>
</body>
</html>
